    body {

      color: #e0faff;
      text-align: center;
      display: flex;

      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 12px #00e0ff33;
      transition: all 0.2s ease;
    }

    a.button:hover {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 25px #00f0ffcc;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #4d7c99;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .pfp { width: 140px; height: 140px; }
    }
